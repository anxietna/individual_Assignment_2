<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6f2, #ffd6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 102, 179, 0.4);
            border: 2px solid #ff99cc;
        }

        h1 {
            color: #cc0066;
            margin-bottom: 40px;
        }

        p {
            color: #ff3399;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #ff66b3, #e60073);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>
        <i class="fa-solid fa-graduation-cap"></i> 
        Welcome to Student Profile System
    </h1>

    <a href="index.html" class="btn">
        <i class="fa-solid fa-user-plus"></i> Add New Student
    </a>
    <a href="ViewProfilesServlet" class="btn"><i class="fa-solid fa-users"></i> View Students</a></div>

</body>
</html>
